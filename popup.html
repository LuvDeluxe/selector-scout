<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selector Scout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="images/icon48.png" alt="Selector Scout Icon" />
        <h1>Selector Scout</h1>
      </div>
      <p style="font-size: 17px">
        Click any example selector in the scan results to copy it to your
        clipboard â€” it will briefly flash green and show "Copied!" as
        confirmation. You can also right-click any element on a page or run an
        Accessibility Scan.
      </p>

      <div class="scan-section">
        <button id="scanA11yBtn" class="scan-button">
          Run Accessibility Scan
        </button>
        <div id="a11y-results" class="results-container"></div>
      </div>

      <div class="bookmarks-section">
        <h2>Saved Selectors</h2>
        <div class="bookmark-controls">
          <input id="selectorInput" placeholder="example: div.card > a" />
          <button id="saveSelectorBtn">Save</button>
          <button id="exportBtn">Export (.json)</button>
          <button id="importBtn">Import</button>
          <input
            id="importFileInput"
            type="file"
            accept="application/json"
            style="display: none"
          />
        </div>
        <ul id="bookmarksList" class="bookmarks-list"></ul>
      </div>

      <div class="settings-section">
        <div class="setting-row">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <footer>
        <a href="https://github.com/LuvDeluxe/selector-scout" target="_blank"
          >View on Github</a
        >
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

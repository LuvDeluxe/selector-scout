<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selector Scout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="images/icon48.png" alt="Selector Scout Icon" />
        <h1>Selector Scout</h1>
      </div>
      <p>
        Your testing companion is active! Right-click any element on a page to
        get started.
      </p>

      <div class="scan-section">
        <button id="scanA11yBtn" class="scan-button">
          Run Accessibility Scan
        </button>
        <div id="a11y-results" class="results-container"></div>
      </div>

      <div class="settings-section">
        <div class="setting-row">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <footer>
        <a href="https://github.com/LuvDeluxe/selector-scout" target="_blank"
          >View on Github</a
        >
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
